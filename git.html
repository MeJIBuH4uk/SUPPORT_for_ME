<ul id="ul_git">
    <li class="li_git">
        Инициализируем Git, пишем в консоли - <span>git init</span> ;
    </li>
    <li class="li_git">
        Добавляем файлы - <span>git add .</span> ;
    </li>
    <li class="li_git">
        "Коммитим" - <span>git commit -m "name"</span> ;
    </li>
    <li class="li_git">
        Указываем ссылку на репозиторий - <span>git remote add origin https://github.com/MeJIBuH4uk/practiceCoding</span> ;
    </li>
    <li class="li_git">
        создаём ветку "master" - <span>git push -u origin master</span> ;
    </li>
</ul>
